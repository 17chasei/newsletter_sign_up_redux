<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <script src="scripts.js" defer></script>
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>

<div class="container">

  <div class="container__main">
    
    <div class="container__main__text">
      <h1 class="container__main__text__title">Stay updated!</h1>
      <p class="container__main__text__subtitle">Join 60,000+ product managers receiving monthly updates on:</p>
      <ul class="container__main__text__ul">
      <li>Product discovery and building what matters</li>
      <li>Measuring to ensure updates are a success</li>
      <li>And much more!</li>
      </ul>
    </div>

    <form class="container__main__form"  action="thanks.html">

      <div class="container__main__form__toolbar">
        <label class="container__main__form__toolbar__label" for="email">Email address</label>
        <p class="container__main__form__toolbar__label" id="error">Valid email required</p>
      </div>

      <input type="email" name="email" id="emailInput" placeholder="email@company.com" required/>
      <input type="submit" value="Subscribe to monthly newsletter"/>
    </form>
  </div>

  <div class="container__img">
    <img src="/assets/images/illustration-sign-up-desktop.svg" alt="">
  </div>

</div>

</body>
</html>
